<!--
`pennants-season`
A list of seasons for a pennants
@demo demo/index.html
-->

<dom-module id="pennants-season">
  <template strip-whitespace>
    <style is="custom-style">
      :host {
        position: relative;
        overflow: hidden;
        cursor: default;
      }

      paper-tabs {
        --paper-tabs: {
          margin: 10px 0px 0px 10px;
        }
        --paper-tabs-container: {

        }
        --paper-tabs-content: {

        }
      }

      paper-tab {
        --paper-tab-ink: #ffff8d;
        --paper-tab: {
          background-color: #ddd;
          border: 1px solid #bbb;
          margin-right: 10px;
          flex: none;
        }
        --paper-tab-content: {
          height: auto
        }
      }

      #season-container {
        padding: 10px;
        font-size: 2em;
        background-color: #eee;
        border-bottom: 1px solid #bbb;
        border-top: 1px solid #bbb;
      }
    </style>
    <slot>
      <div>
        <paper-tabs selected="{{selectedValue}}" id="seasonTabs" attr-for-selected="value" autoselect="true">
          <template is="dom-repeat" items="[[seasons]]" as="season">
            <paper-tab value="[[season.$key]]" item="{{index}}">
              <a href="#" class="season-link">
                <span>[[season.name]]</span>
              </a>
            </paper-tab>
          </template>
          <template is="dom-if" if="{{_isAdminLoggedIn()}}">
            <pennants-admin page="season" page-title="Season"></pennants-admin>
          </template>
        </paper-tabs>
      </div>
    </slot>
  </template>
  <script src="pennants-season.js"></script>
</dom-module>
