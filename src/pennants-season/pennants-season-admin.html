<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module is="pennants-season-admin">
  <template>
    <style>

    </style>
    <form is="iron-form" id="seasonForm">
      <div>
        <paper-input name="season_name" id="seasonName" label="Season name" value="{{name}}" required auto-validate></paper-input>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button id="saveForm" on-tap="submitSeasonForm">OK</paper-button>
      </div>
    </form>
  </template>
  <script src="pennants-season-admin.js"></script>
</dom-module>
